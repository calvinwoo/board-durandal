<div class="search-container">
  <h2>Search</h2>
  <div class="search-div">
    <input type="text" class="form-control" data-bind="value: query, valueUpdate: 'afterkeydown'" />
  </div>

  <div data-bind="visible: query().length > 0">
    <h2>Results</h2>
    <h4 data-bind="visible: ifDisplayNoneText">No posts found.</h4>
    <div data-bind="foreach: results">
      <div data-bind="text: data.title"></div>
    </div>
  </div>

</div>
